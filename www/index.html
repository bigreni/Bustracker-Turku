<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<link rel="stylesheet" href="css/jquery.sidr.dark.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery.sidr.min.js"></script>

<title>Bustracker Turku</title>
        <style>
            .splashscreen {
                width: 100%;
                height: 100%;
                border: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index:1001;
                background: lightgrey;
                text-shadow: none;
                color: black;
            }
        </style>
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/admob.js"></script>
    <div id="splashscreen" class="splashscreen" style="display: none"></div>
    <script>
        // Show the splash screen with a loading message
        // Handler to hide the message when the loading stops
        window.onload = function () {
            onLoad();
            document.getElementById("splashscreen").style.display = 'none';
        };
        document.getElementById("splashscreen").innerHTML = 'Loading the map. Thank you for your patience.';
        document.getElementById("splashscreen").style.display = 'block';
    </script>
	
    <div id="fullpage" data-role="page">
        <div data-role="content">
            <h3><a id="simplemenu" href="#sidr" style="font-size: xx-large; background-color: #cac8c8; padding: 5px">&#9776;</a>
               Menu</h3>
            <div id="sidr">
              <ul>
                <li><a href="javascript:showMap();" >Live Map</a></li>
                <li><a href="javascript:showPlanner();" >Planner/Reittiopas</a></li>
              </ul>
            </div>

         <div id="divMap" class="scroll">
           <iframe style="width: 100vw; height: 92vh; border: none" src="LiveMap.html" height="240" width="320"></iframe>
         </div>
        <div id="divPlanner" class="scroll" style="display: none;">
            <iframe id="frmPlanner" style="width: 100vw; height:92vh; border: none" height="240" width="320"></iframe>
        </div>  
	</div>
</div>
  
</body>
</html>
